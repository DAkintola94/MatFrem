version: '3.8'

services:
  matfrem:
    image: ${DOCKER_REGISTRY-}matFrem
    build:
      context: .
      dockerfile: MatFrem/Dockerfile
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=Server=localhost;Port=3306;Database=MatFrem;User=root;Password=Testingtesting1234
      

  mariadb:
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Testingtesting123
      MYSQL_DATABASE: MatFremBase
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

volumes:
  mariadb_data: