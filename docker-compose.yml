version: '3.8'

services:
  matfrem:
    image: ${DOCKER_REGISTRY-}matfrem
    build:
      context: .
      dockerfile: MatFrem/Dockerfile
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=mariadb;Port=3306;Database=MatFremBase;User=root;Password=is201
    depends_on:
        - mariadb
      

  mariadb:
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: is201
      MYSQL_DATABASE: MatFremBase
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

volumes:
  mariadb_data: